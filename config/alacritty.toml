[window]
opacity = 0.7  
padding = { x = 10, y = 10 }
dynamic_padding = true
decorations = "full"  
startup_mode = "Windowed"  
dimensions = { columns = 100, lines = 30 }  

[font]
size = 11.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.offset]
x = 0
y = 1

[colors.primary]
background = "#1a1b26"
foreground = "#a9b1d6"

[colors.normal]
black = "#32344a"
red = "#f7768e"
green = "#9ece6a"
yellow = "#e0af68"
blue = "#7aa2f7"
magenta = "#ad8ee6"
cyan = "#449dab"
white = "#787c99"

[colors.bright]
black = "#444b6a"
red = "#ff7a93"
green = "#b9f27c"
yellow = "#ff9e64"
blue = "#7da6ff"
magenta = "#bb9af7"
cyan = "#0db9d7"
white = "#acb0d0"

[cursor]
blink_interval = 750
unfocused_hollow = true

[cursor.style]
shape = "Beam"
blinking = "Always"

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = true

[terminal]
shell = "/run/current-system/sw/bin/bash"

[general]
live_config_reload = true
